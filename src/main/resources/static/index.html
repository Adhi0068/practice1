<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h2> Calculator </h2>
    <div class="calculator">
        <input type="number" id="input1" placeholder="First Number">
        <input type="number" id="input2" placeholder="Second Number">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">−</option>
            <option value="multiply">×</option>
            <option value="divide">÷</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById("input1").value;
            const num2 = document.getElementById("input2").value;
            const op = document.getElementById("operation").value;

            const res = await fetch(`/api/v1/letsCalculate?input1=${num1}&input2=${num2}&operation=${op}`);
            const result = await res.text();
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
